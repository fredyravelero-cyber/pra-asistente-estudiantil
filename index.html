<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRA Asistente Estudiantil</title>
    
    <style>
        /* --- ESTILOS GENERALES Y VARIABLES --- */
        :root {
            --pra-blue: #0D47A1;
            --pra-lightblue: #42A5F5;
            --background-grey: #f4f6f9;
            --card-bg: #ffffff;
            --text-dark: #34495e;
            --text-light: #ffffff;
            --border-color: #e0e0e0;
            --shadow: rgba(0, 0, 0, 0.08);
            --success: #27ae60;
            --warning: #f39c12;
            --danger: #e74c3c;
        }

        *, *::before, *::after { box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--background-grey);
            color: var(--text-dark);
            margin: 0;
            overflow-x: hidden;
        }

        /* --- LAYOUT PRINCIPAL (SIDEBAR + CONTENT) --- */
        #app-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 240px;
            background-color: var(--pra-blue);
            color: var(--text-light);
            padding: 20px;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease-in-out;
        }

        .sidebar-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar-header h1 {
            font-size: 1.5rem;
            margin: 0;
            color: var(--text-light);
        }
        .sidebar-header span {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .nav-menu {
            list-style: none;
            padding: 0;
            flex-grow: 1;
        }

        .nav-item a {
            display: block;
            padding: 12px 15px;
            color: var(--text-light);
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .nav-item a:hover, .nav-item a.active {
            background-color: var(--pra-lightblue);
        }
        
        .main-content {
            flex-grow: 1;
            padding: 30px;
            overflow-y: auto;
        }
        
        .content-section { display: none; }
        .content-section.active { display: block; }
        .hidden { display: none !important; }

        /* --- ESTILOS DE COMPONENTES --- */
        .page-header {
            margin-bottom: 25px;
            color: var(--pra-blue);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
        }
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }
        .card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px var(--shadow);
        }
        .card h3 { margin-top: 0; color: var(--pra-blue); }
        .quote-card blockquote {
            font-size: 1.2rem;
            font-style: italic;
            margin: 0;
            border-left: 4px solid var(--pra-lightblue);
            padding-left: 15px;
        }
        .quote-card cite {
            display: block;
            text-align: right;
            margin-top: 10px;
            font-weight: 500;
        }

        .tips-card ul {
            list-style: none;
            padding: 0;
        }
        .tips-card li {
            margin-bottom: 12px;
            padding-left: 25px;
            position: relative;
            line-height: 1.4;
        }
        .tips-card li::before {
            content: '‚ú®'; /* Puedes cambiar el emoji aqu√≠ */
            position: absolute;
            left: 0;
            top: 0;
        }
        .moda-card li::before { content: 'üëó'; }
        .salud-card li::before { content: 'üçé'; }


        .pomodoro-card { text-align: center; }
        #pomodoro-time { font-size: 4rem; font-weight: 600; margin: 15px 0; }
        #quick-notes { width: 100%; height: 200px; padding: 15px; border: 1px solid var(--border-color); border-radius: 8px; font-family: inherit; font-size: 1rem; resize: vertical; }
        .schedule-table-wrapper { overflow-x: auto; }
        .schedule-table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        .schedule-table th, .schedule-table td { border: 1px solid var(--border-color); padding: 8px; text-align: center; vertical-align: middle; }
        .schedule-table th { background-color: var(--background-grey); }
        .materia-cell { padding: 5px; min-height: 60px; }
        .materia-cell input { width: calc(100% - 16px); margin-bottom: 5px; padding: 6px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .materia-cell .time-inputs { display: flex; gap: 5px; }
        .materia-cell.view-mode .time-inputs, .materia-cell.view-mode input[placeholder="Materia"] { display: none; }
        .materia-cell .materia-display { display: none; }
        .materia-cell.view-mode .materia-display { display: block; font-weight: 500; }
        .materia-display .materia-time { font-size: 0.85rem; color: #555; display: block; }
        
        #add-tarea-form {
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: 15px;
            margin-bottom: 25px;
            align-items: center;
        }
        #add-tarea-form input {
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1rem;
        }
        #task-file { padding: 9px; font-size: 0.9rem; }

        #lista-tareas { list-style: none; padding: 0; }
        #lista-tareas li {
            padding: 15px; background-color: #f9f9f9; border-radius: 6px;
            margin-bottom: 10px; border-left: 5px solid var(--pra-lightblue);
            display: flex; justify-content: space-between; align-items: center;
            flex-wrap: wrap; /* Permite que los elementos se envuelvan en pantallas peque√±as */
        }
        .task-details { display: flex; flex-direction: column; flex-grow: 1; margin-right: 15px; }
        .task-description { font-weight: 600; }
        .task-date { font-size: 0.9rem; color: #555; }
        .task-actions { display: flex; align-items: center; margin-top: 10px; } /* Contenedor para botones de tarea */
        .task-file-info { font-size: 0.85rem; color: var(--pra-blue); font-style: italic; margin-right: 15px; } /* Mover a la izquierda */
        
        .btn { padding: 12px 20px; border: none; border-radius: 6px; cursor: pointer; font-size: 1rem; font-weight: 600; transition: all 0.3s ease; margin-right: 10px; }
        .btn-primary { background-color: var(--pra-lightblue); color: var(--text-light); }
        .btn-edit { background-color: var(--warning); color: var(--text-light); }
        .btn-delete { background-color: var(--danger); color: white; padding: 8px 12px; }
        .btn-add-row { background-color: var(--success); color: white; }
        .btn-open-folder { background-color: #607D8B; color: white; padding: 8px 12px; } /* Nuevo bot√≥n */

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar { width: 100%; height: auto; position: relative; }
            .main-content { padding: 20px; }
            .dashboard-grid { grid-template-columns: 1fr; }
            #add-tarea-form { grid-template-columns: 1fr; }
            .btn { width: 100%; margin-top: 10px; margin-right: 0; }
            #lista-tareas li { flex-direction: column; align-items: flex-start; }
            .task-actions { margin-left: 0; margin-top: 10px; width: 100%; justify-content: flex-end; }
            .task-file-info { margin-bottom: 10px; margin-right: 0; }
        }
    </style>
</head>
<body>

    <div id="app-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h1>PRA</h1>
                <span>Asistente Estudiantil</span>
            </div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="#inicio" class="nav-link active">Inicio</a></li>
                <li class="nav-item"><a href="#horario" class="nav-link">Mi Horario</a></li>
                <li class="nav-item"><a href="#tareas" class="nav-link">Tareas Pendientes</a></li>
                <li class="nav-item"><a href="#pomodoro" class="nav-link">Enfoque Pomodoro</a></li>
                <li class="nav-item"><a href="#notas" class="nav-link">Notas R√°pidas</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <section id="inicio" class="content-section active">
                <h2 class="page-header">Dashboard</h2>
                <div class="dashboard-grid">
                    <div class="card quote-card">
                        <h3>Dosis de Motivaci√≥n</h3>
                        <blockquote id="motivational-quote"></blockquote>
                        <cite id="quote-author"></cite>
                    </div>
                    
                    <div class="card tips-card personal-care-card">
                        <h3>Tips de Cuidado Personal</h3>
                        <ul id="personal-care-list"></ul>
                    </div>

                    <div class="card tips-card moda-card">
                        <h3>Tips de Moda y Estilo</h3>
                        <ul id="fashion-tips-list"></ul>
                    </div>

                    <div class="card tips-card salud-card">
                        <h3>Tips de Salud y Alimentaci√≥n</h3>
                        <ul id="health-tips-list"></ul>
                    </div>
                </div>
            </section>

            <section id="horario" class="content-section"></section>
            <section id="tareas" class="content-section"></section>
            <section id="pomodoro" class="content-section"></section>
            <section id="notas" class="content-section"></section>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadStaticContent();
            document.querySelectorAll('.nav-link').forEach(link => link.addEventListener('click', handleNavClick));
            
            initDashboard();
            initPomodoro();
            initNotes();
            setupScheduleListeners();
            setupTaskListeners();
            loadSchedule();
            loadTasks();
        });

        // --- L√ìGICA DEL DASHBOARD (CONTENIDO ALEATORIO Y NUEVAS SECCIONES) ---
        function initDashboard() {
            // Biblioteca de Frases Motivacionales
            const motivationalQuotes = [
                { text: "El √©xito es la suma de peque√±os esfuerzos repetidos d√≠a tras d√≠a.", author: "Robert Collier" },
                { text: "La disciplina es el puente entre las metas y los logros.", author: "Jim Rohn" },
                { text: "No tienes que ser grande para empezar, pero tienes que empezar para ser grande.", author: "Zig Ziglar" },
                { text: "El secreto para salir adelante es empezar.", author: "Mark Twain" },
                { text: "Cree que puedes y ya est√°s a medio camino.", author: "Theodore Roosevelt" },
                { text: "El futuro pertenece a quienes creen en la belleza de sus sue√±os.", author: "Eleanor Roosevelt" },
                { text: "La mejor forma de predecir el futuro es crearlo.", author: "Peter Drucker" }
            ];

            // Biblioteca de Tips de Cuidado Personal (M√°s expandida)
            const personalCareTips = [
                "Prepara tu ropa y mochila la noche anterior para una ma√±ana sin estr√©s.",
                "Mant√©n una botella de agua en tu escritorio. Hidratarse mejora la concentraci√≥n.",
                "T√≥mate 5 minutos para estirarte entre largas sesiones de estudio. Tu espalda te lo agradecer√°.",
                "Aseg√∫rate de dormir entre 7 y 9 horas. Un buen descanso es clave para aprender.",
                "Limpia tu rostro cada noche para mantener tu piel sana y fresca.",
                "Dedica 15 minutos al d√≠a a organizar tu espacio de estudio. Un lugar ordenado ayuda a una mente ordenada.",
                "Practica la respiraci√≥n profunda por unos minutos para reducir el estr√©s.",
                "Establece una rutina de sue√±o. Acostarte y levantarte a la misma hora mejora tu energ√≠a.",
                "Usa bloqueador solar, incluso en d√≠as nublados o si pasas mucho tiempo cerca de ventanas.",
                "T√≥mate un descanso de las pantallas cada 20-30 minutos para cuidar tu vista."
            ];

            // Biblioteca de Tips de Moda y Estilo (Nueva)
            const fashionTips = [
                "Invierte en b√°sicos de calidad: jeans, camisas blancas y camisetas de colores neutros.",
                "Aseg√∫rate de que tu ropa te quede bien. El ajuste es clave para un buen estilo.",
                "Usa accesorios para darle un toque diferente a un outfit simple: un reloj, un cintur√≥n o un collar.",
                "Limpia y cuida tus zapatos; son una parte importante de tu imagen.",
                "Mezcla texturas en tus atuendos para a√±adir inter√©s visual (ej. un su√©ter de punto con jeans).",
                "Ten siempre un 'look comod√≠n' listo para esos d√≠as sin inspiraci√≥n: jeans, camiseta, blazer.",
                "No subestimes el poder de una buena plancha o vaporizador para tu ropa."
            ];

            // Biblioteca de Tips de Salud y Alimentaci√≥n (Nueva)
            const healthTips = [
                "Una manzana es un snack energ√©tico y saludable, ideal para media tarde.",
                "Intenta comer al menos 5 porciones de frutas y verduras al d√≠a.",
                "Para dolores de cabeza leves, aseg√∫rate de estar bien hidratado antes de recurrir a medicamentos.",
                "Si pasas mucho tiempo sentado, lev√°ntate y camina un poco cada hora para activar la circulaci√≥n.",
                "Sustituye las bebidas azucaradas por agua o infusiones naturales.",
                "Para la fatiga, prioriza alimentos ricos en hierro como espinacas o lentejas.",
                "Escucha a tu cuerpo: si tienes dolor, no lo ignores. Descansa y, si persiste, consulta a un m√©dico.",
                "Evita cenar muy pesado antes de dormir para mejorar la calidad de tu sue√±o.",
                "Un pu√±ado de nueces o almendras es perfecto para satisfacer el hambre entre comidas."
            ];


            // --- L√≥gica para seleccionar y mostrar contenido aleatorio ---

            // 1. Dosis de Motivaci√≥n
            const randomQuote = motivationalQuotes[Math.floor(Math.random() * motivationalQuotes.length)];
            document.getElementById('motivational-quote').textContent = randomQuote.text;
            document.getElementById('quote-author').textContent = `- ${randomQuote.author}`;

            // 2. Tips de Cuidado Personal (seleccionamos 3 diferentes)
            renderRandomTips('personal-care-list', personalCareTips, 3);

            // 3. Tips de Moda y Estilo (seleccionamos 3 diferentes)
            renderRandomTips('fashion-tips-list', fashionTips, 3);

            // 4. Tips de Salud y Alimentaci√≥n (seleccionamos 3 diferentes)
            renderRandomTips('health-tips-list', healthTips, 3);
        }

        // Funci√≥n auxiliar para renderizar tips aleatorios
        function renderRandomTips(elementId, tipsArray, count) {
            const listElement = document.getElementById(elementId);
            listElement.innerHTML = '';
            const shuffledTips = tipsArray.sort(() => 0.5 - Math.random());
            const selectedTips = shuffledTips.slice(0, count);
            selectedTips.forEach(tipText => {
                const listItem = document.createElement('li');
                listItem.textContent = tipText;
                listElement.appendChild(listItem);
            });
        }


        // --- L√ìGICA DE NAVEGACI√ìN Y OTRAS FUNCIONES (ACTUALIZADAS PARA ARCHIVOS) ---
        function handleNavClick(e) { e.preventDefault(); const targetId = e.currentTarget.getAttribute('href').substring(1); document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active')); document.getElementById(targetId).classList.add('active'); document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active')); e.currentTarget.classList.add('active'); }
        
        function setupTaskListeners() {
            document.getElementById('add-tarea-form').addEventListener('submit', addTask);
            // Delegamos el evento de clic a la lista de tareas para botones din√°micos
            document.getElementById('lista-tareas').addEventListener('click', handleTaskActions); 
        }

        function handleTaskActions(event) {
            if (event.target.matches('.btn-delete')) {
                deleteTask(event);
            } else if (event.target.matches('.btn-open-folder')) {
                openFileLocation(event);
            }
        }

        function loadTasks() { renderTasks(JSON.parse(localStorage.getItem('myTasks')) || []); }
        function saveTasks(tasks) { localStorage.setItem('myTasks', JSON.stringify(tasks)); renderTasks(tasks); }
        
        // FUNCI√ìN ACTUALIZADA para mostrar el bot√≥n "Abrir Carpeta"
        function renderTasks(tasks) {
            const taskList = document.getElementById('lista-tareas');
            taskList.innerHTML = '';
            tasks.forEach((task, index) => {
                const li = document.createElement('li');

                // Contenedor para la descripci√≥n, fecha y archivo
                const taskDetails = document.createElement('div');
                taskDetails.className = 'task-details';

                const taskDesc = document.createElement('span');
                taskDesc.className = 'task-description';
                taskDesc.textContent = task.description;
                
                const taskDate = document.createElement('span');
                taskDate.className = 'task-date';
                taskDate.textContent = `Entrega: ${task.date}`;

                taskDetails.appendChild(taskDesc);
                taskDetails.appendChild(taskDate);

                // Contenedor para los botones de la tarea
                const taskActions = document.createElement('div');
                taskActions.className = 'task-actions';

                // Si la tarea tiene un nombre de archivo, mostramos su info y el bot√≥n "Abrir Carpeta"
                if (task.fileName) {
                    const taskFile = document.createElement('span');
                    taskFile.className = 'task-file-info';
                    taskFile.textContent = `üìé Archivo: ${task.fileName}`;
                    taskActions.appendChild(taskFile); // A√±adimos al contenedor de acciones
                    
                    const openFolderBtn = document.createElement('button');
                    openFolderBtn.className = 'btn btn-open-folder';
                    openFolderBtn.textContent = 'Abrir Carpeta';
                    openFolderBtn.dataset.index = index; // Para saber a qu√© tarea pertenece
                    taskActions.appendChild(openFolderBtn);
                }

                // Bot√≥n de eliminar
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'btn btn-delete';
                deleteBtn.textContent = 'X';
                deleteBtn.dataset.index = index;
                taskActions.appendChild(deleteBtn); // A√±adimos al contenedor de acciones

                li.appendChild(taskDetails);
                li.appendChild(taskActions); // A√±adimos el contenedor de acciones completo
                taskList.appendChild(li);
            });
        }
        
        function addTask(event) {
            event.preventDefault();
            const descriptionInput = document.getElementById('task-description');
            const dateInput = document.getElementById('task-date');
            const fileInput = document.getElementById('task-file');

            const description = descriptionInput.value.trim();
            const date = dateInput.value;

            if (!description || !date) {
                alert('Por favor, completa la descripci√≥n y la fecha.');
                return;
            }
            
            const fileName = fileInput.files.length > 0 ? fileInput.files[0].name : null;
            // Opcional: Podr√≠as guardar la ruta completa si el usuario la selecciona de alguna manera
            // Sin embargo, por seguridad y limitaciones del navegador, la ruta real es inaccesible
            // As√≠ que solo guardamos el nombre.
            // La funcionalidad de "Abrir Carpeta" depender√° de la capacidad del sistema operativo.
            // Para un sitio web, este es el l√≠mite.
            // Para una aplicaci√≥n de escritorio/Electron, s√≠ se podr√≠a hacer.

            const tasks = JSON.parse(localStorage.getItem('myTasks')) || [];
            tasks.push({ description, date, fileName });
            saveTasks(tasks);
            
            event.target.reset();
        }

        function deleteTask(event) {
            const index = parseInt(event.target.dataset.index, 10);
            let tasks = JSON.parse(localStorage.getItem('myTasks')) || [];
            tasks.splice(index, 1);
            saveTasks(tasks);
        }

        function openFileLocation(event) {
            const index = parseInt(event.target.dataset.index, 10);
            let tasks = JSON.parse(localStorage.getItem('myTasks')) || [];
            const task = tasks[index];

            if (task && task.fileName) {
                // Esta es una LIMITACI√ìN CR√çTICA en navegadores web por seguridad.
                // JavaScript en un navegador NO PUEDE abrir una carpeta local directamente.
                // No puede acceder a rutas de archivo en el sistema del usuario.
                
                // Opci√≥n 1 (la √∫nica viable en web): Mostrar un mensaje.
                alert(`Para esta tarea, buscaste el archivo:\n\n"${task.fileName}"\n\nDebes abrir manualmente la carpeta donde lo guardaste.`);

                // Opci√≥n 2 (solo funcionar√≠a en entornos de escritorio como Electron, NO en un navegador web):
                // window.electron.openFileExplorer(task.filePath); // Ejemplo de una API en Electron
            } else {
                alert("No hay un archivo adjunto para esta tarea.");
            }
        }
        
        // --- RESTO DE FUNCIONES (sin cambios) ---
        let pomodoroInterval; let timeLeft = 1500; let isPaused = true; let isWorkSession = true;
        function initPomodoro() { document.getElementById('pomodoro-start').onclick = startTimer; document.getElementById('pomodoro-pause').onclick = pauseTimer; document.getElementById('pomodoro-reset').onclick = resetTimer; }
        function updateTimerDisplay() { const minutes = Math.floor(timeLeft / 60); const seconds = timeLeft % 60; document.getElementById('pomodoro-time').textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`; }
        function startTimer() { if (isPaused) { isPaused = false; pomodoroInterval = setInterval(() => { timeLeft--; updateTimerDisplay(); if (timeLeft <= 0) { clearInterval(pomodoroInterval); isWorkSession = !isWorkSession; alert(isWorkSession ? "¬°Descanso terminado! Es hora de enfocarse." : "¬°Buen trabajo! Tomate un breve descanso."); resetTimer(false); } }, 1000); } }
        function pauseTimer() { isPaused = true; clearInterval(pomodoroInterval); }
        function resetTimer(manualReset = true) { pauseTimer(); if (manualReset) isWorkSession = true; timeLeft = isWorkSession ? 1500 : 300; document.getElementById('pomodoro-mode').textContent = isWorkSession ? "Tiempo de Enfoque" : "Descanso Breve"; isPaused = true; updateTimerDisplay(); }
        function initNotes() { const notesArea = document.getElementById('quick-notes'); const notesStatus = document.getElementById('notes-status'); notesArea.value = localStorage.getItem('quickNotes') || ''; let saveTimeout; notesArea.addEventListener('keyup', () => { clearTimeout(saveTimeout); notesStatus.textContent = 'Escribiendo...'; saveTimeout = setTimeout(() => { localStorage.setItem('quickNotes', notesArea.value); notesStatus.textContent = `Guardado a las ${new Date().toLocaleTimeString()}`; }, 1000); }); }
        const days = ['lunes', 'martes', 'miercoles', 'jueves', 'viernes'];
        function setupScheduleListeners() { document.getElementById('edit-schedule-btn').addEventListener('click', editSchedule); document.getElementById('save-schedule-btn').addEventListener('click', saveSchedule); document.getElementById('add-row-btn').addEventListener('click', addScheduleRow); }
        function loadSchedule(isEditing = false) { const scheduleBody = document.getElementById('schedule-body'); let data = JSON.parse(localStorage.getItem('mySchedule')) || [{}]; scheduleBody.innerHTML = ''; data.forEach((rowData, rowIndex) => { const row = document.createElement('tr'); days.forEach(day => row.appendChild(createScheduleCell(rowIndex, day, rowData[day] || {}, isEditing))); scheduleBody.appendChild(row); }); }
        function createScheduleCell(rowIndex, day, data, isEditing) { const c = document.createElement('td'); c.innerHTML = `<div class="materia-cell ${isEditing ? 'e' : 'view-'}mode" data-row="${rowIndex}" data-day="${day}"><div class="materia-display"><span class="materia-name">${data.materia || '-'}</span><span class="materia-time">${data.inicio && data.fin ? `${data.inicio} - ${data.fin}` : ''}</span></div><div class="time-inputs"><input type="time" class="time-start" value="${data.inicio}"><input type="time" class="time-end" value="${data.fin}"></div><input type="text" placeholder="Materia" class="materia-input" value="${data.materia}"></div>`; return c; }
        function editSchedule() { loadSchedule(true); toggleScheduleButtons(true); }
        function saveSchedule() { let data = []; document.getElementById('schedule-body').querySelectorAll('tr').forEach(r => { let rowData = {}; r.querySelectorAll('.materia-cell').forEach(c => { const day = c.getAttribute('data-day'); rowData[day] = { inicio: c.querySelector('.time-start').value, fin: c.querySelector('.time-end').value, materia: c.querySelector('.materia-input').value.trim() }; }); data.push(rowData); }); localStorage.setItem('mySchedule', JSON.stringify(data)); loadSchedule(false); toggleScheduleButtons(false); }
